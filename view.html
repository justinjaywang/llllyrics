<article class="container show-{{!!(song._id.$oid)}}" id="view">
  <section class="meta">
    <p class="artist-album">
      <span class="artist">{{song.artist}}</span><span class="album" ng-show="(song.album)">&nbsp;Â·&nbsp;{{song.album}}</span>
    </p>
    <h2 class="song">{{song.song}}</h2>
    <section class="btns">
      <a ng-href="#/edit/{{song._id.$oid}}" class="btn btn-edit"><span class="icon icon-edit"></span>edit</a>
    </section>
  </section>
  <div class="spacer"></div>
  <pre class="lyrics">{{song.lyrics}}</pre>
  <div class="spacer"></div>
</article>

<article class="container show-{{!!(errorId)}}" id="error">
  <p>Page not found for song ID <span class="error-id">{{errorId}}</span>.</p>
  <div class="spacer"></div>
  <div class="btns">
    <a ng-href="#/" class="btn btn-home"><span class="icon icon-home"></span>home</a>
  </div>
</article>
