<main class="page-main container" ng-show="globals.errorStatus">

  <article class="article">
    <div class="article-headerWrapper">
      <header class="article-header">
        <h1 class="article-song">{{globals.errorStatus}} error</h1>
      </header>
    </div>
    <section class="article-lyrics article-lyrics--editorial error">
      <p class="error-text">No lyrics here. <a class="error-link" href="/">Search</a> for another song.</p>
    </section>
  </article>

</main>
