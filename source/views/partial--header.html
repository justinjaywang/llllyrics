<header class="page-header u-alignMiddle">
  <nav class="navBar u-alignBlock">
    <ul class="navBar-list" ng-if="isActiveCtrl('SearchCtrl')">
      <li class="navBar-item"><a href="/" class="navBar-action">llllyrics</a></li>
      <li class="navBar-item"><a href="/add" class="navBar-action">Add</a></li>
    </ul>
    <ul class="navBar-list" ng-if="isActiveCtrl('ViewCtrl')">
      <li class="navBar-item"><a href="/" class="navBar-action">Back</a></li>
      <li class="navBar-item">
        <a class="navBar-action" ng-href="/edit/{{song._id.$oid}}">Edit</a>
      </li>
    </ul>
    <ul class="navBar-list" ng-if="isActiveCtrl('EditCtrl')">
      <li class="navBar-item"><a href="/" class="navBar-action">Cancel</a></li>
      <li class="navBar-item"><button class="button navBar-action" ng-click="destroy()">Delete</button></li>
      <li class="navBar-item">
        <button class="button navBar-action" ng-click="save()" ng-disabled="editForm.$invalid || isClean()">Save changes</button>
      </li>
    </ul>
    <ul class="navBar-list" ng-if="isActiveCtrl('AddCtrl')">
      <li class="navBar-item"><a href="/" class="navBar-action">Cancel</a></li>
      <li class="navBar-item">
        <button class="button navBar-action" ng-click="save()" ng-disabled="editForm.$invalid">Add this song</button>
      </li>
    </ul>
  </nav>
</header>
