<ng-include src="'views/partial--header.html'"></ng-include>

<main class="page-main page-main--view container" ng-show="song._id.$oid">

  <article class="article">
    <div class="article-headerWrapper">
      <header class="article-header">
        <section class="article-meta">
          <span class="article-artist">{{song.artist}}</span>
          <span class="article-album article-album--view" ng-show="song.album">{{song.album}}</span>
        </section>
        <h1 class="article-song">{{song.song}}</h1>
      </header>
    </div>
    <p class="article-lyrics">{{song.lyrics}}</p>
  </article>

</main>

<ng-include src="'views/partial--error.html'"></ng-include>
