<header class="page-header" ng-include="'views/partial--header.html'"></header>

<main class="page-main container">

  <article class="article">
    <section class="article-meta">
      <span class="article-artist">{{song.artist}}</span>
      <span class="article-album">{{song.album}}</span>
    </section>
    <h1 class="article-song">{{song.song}}</h1>
    <p class="article-lyrics">{{song.lyrics}}</p>
  </article>

</main>
